<h4 class="text-center">DEPARTMENTS</h4>
<div class="action-bar pb-2">
  <button type="button" class="btn btn-success btn-sm" ng-click="$ctrl.onCreate()">Create</button>
  <button type="button" class="btn btn-warning btn-sm" ng-click="$ctrl.onEdit({ id: $ctrl.selectedId })">Edit</button>
  <button type="button" class="btn btn-danger btn-sm" ng-click="$ctrl.onDelete($ctrl.selectedId)">Delete</button>
</div>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>name</th>
        <th>Createdby</th>
        <th>Updatedby</th>
        <th>DatetimeCreated</th>
        <th>Lasttimeupdated</th>
        <th>DateTimeUpdated</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="department in $ctrl.departmentsArray" ng-click="$ctrl.selectedId = department.id"
        ng-dblclick="$ctrl.select(department)" ng-class="{ info: department.id===$ctrl.selectedId}">
        <td>{{department.id}}</td>
        <td>{{department.name}}</td>
        <td>{{department.createdBy}}</td>
        <td>{{department.updatedBy}}</td>
        <td>{{department.dateTimeCreated}}</td>
        <td>{{department.lastTimeUpdated}}</td>
        <td>{{department.dateTimeUpdated}}</td>
        
      </tr>
    </tbody>
  </table>
</div>
